{% extends 'food/base.html'%}

   {%block body %}    
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <image src="{{item.item_image}}" class="card"height="300px"/>

         </div>
         <div class="col-md-6">
            <h3> {{object.item_name}}</h3>
            <h2>{{object.item_des}}</h2>
            <h2>${{object.item_price}}</h2>
            <a href="{% url 'food:delete_item' item.id %}"class="btn btn-success">Delete</a>
            <a href="{% url 'food:update_detail' item.id %}"class="btn btn-success">Update</a>
         </div>
         

      </div>

   </div>
   {%if messages%}
      {%for message in messages%}
      <div class="alert alert-{{message.tags}}">{{message}}</div>
      {%endfor%}

    {%endif%}
    
    {% endblock %}
